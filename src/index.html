<html>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <head>
        <style>
            * {
                box-sizing: border-box;
                font-family: 'Press Start 2P', cursive;
            }
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div style="display: flex; height: 100vh; justify-content: center; align-items: center; background-color: black;">
            <div style="position: relative; display: inline-block; border: 5px solid white;">
                <div style="position: absolute; display: flex; align-items: center; width: 100%; padding: 20px;">
                    <div
                        style="
                            position: relative;
                            width: 100%;
                            display: flex;
                            justify-content: flex-end;
                            border-left: 4px solid white;
                            border-top: 4px solid white;
                            border-bottom: 4px solid white;
                        "
                    >
                        <div style="background-color: red; height: 30px; width: 100%"></div>
                        <div
                            id="player-one-healthbar"
                            style="
                                position: absolute;
                                background-color: #818cf8;
                                top: 0;
                                bottom: 0;
                                right: 0;
                                width: 100%;
                            "
                        ></div>
                    </div>
                    <div
                        id="timer"
                        style="
                            background-color: black;
                            width: 100px;
                            height: 50px;
                            flex-shrink: 0;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            color: white;
                            border: 4px solid white;
                        "
                    >
                        10
                    </div>
                    <div
                        style="
                            position: relative;
                            width: 100%;
                            border-right: 4px solid white;
                            border-top: 4px solid white;
                            border-bottom: 4px solid white;
                        "
                    >
                        <div style="background-color: red; height: 30px"></div>
                        <div
                            id="player-two-healthbar"
                            style="position: absolute; background-color: #818cf8; top: 0; bottom: 0; right: 0; left: 0"
                        ></div>
                    </div>
                </div>
                <div
                    id="display-result"
                    style="
                        position: absolute;
                        color: #fff;
                        align-items: center;
                        justify-content: center;
                        top: 0;
                        right: 0;
                        left: 0;
                        bottom: 0;
                        display: none;
                    "
                >
                    Tie
                </div>
                <canvas></canvas>
            </div>
        </div>
        <script type="module" src="index.ts"></script>
    </body>
</html>
